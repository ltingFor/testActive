<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>出借得现金</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html{-webkit-tap-highlight-color:none;background-color: #fc8026;}
        *{margin:0;padding:0;list-style: none;font-family: '微软雅黑';outline: none;}
        .box{width: 100%;text-align: center;background: #f5f5f5;}
        .box .top{width: 100%;background: url(./images/top.jpg) no-repeat center;height: 370px;}
        .content,.detail,.active,.rule{width: 100%;}
        .content .money_content{background:url(./images/bg.png) no-repeat center;background-size: cover;height: 279px;width: 980px;margin: 0 auto;position: relative;}
        .detail .sm{background:url(./images/detail.png) no-repeat center;background-size: cover;height: 220px;width: 980px;margin: 0 auto;}
        .active_btn{background: url(./images/btn.png) no-repeat center;background-size: cover;height: 143px;width: 549px;margin: 0 auto;}
        .rule_content{font-weight: bold;font-size:24px;color: #959595;width: 830px;margin: 0 auto;}
        .rule ul{width: 830px;margin: 0 auto;color: #959595;}
        .rule ul li{line-height: 32px;font-size: 18px;color: #959595;text-align: left;}
        .rule .copyRight{font-size: 14px;padding: 18px 0;color:#959595; }
        .yellow{color: #fdfb43;font-size: 20px;}
    </style>
</head>

<body>
    <div class="box">
        <div class="top"></div>
        <div class="detail" style='margin-top: 27px;'>
            <div class="sm"></div>
        </div>
        <div class="content" style='margin-top: 15px;'>
            <div class="money_content"></div>
        </div>
        <div class="active">
            <div class="active_btn"></div>
        </div>
        <div class="rule">
            <p class="rule_content">活动规则</p>
            <ul>
                <li>1.活动期间，出借翼农计划(90天及以上)产品，将根据最终累计年化出借金额享受相应比例的返现奖励；</li>
                <li>2.返现金额保留小数点后两位；</li>
                <li>3.现金奖励将于活动结束后的5个工作日内日发放至您的翼龙贷账户，可至“交易记录”查询。</li>
            </ul>
            <p class="copyRight">本次活动最终解释权归翼龙贷所有</p>
        </div>
        
    </div>
</body>

</html>
