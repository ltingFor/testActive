<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<link rel="shortcut icon" href="http://www.eloancn.com/images/favicon.ico">
	<title>出借得现金</title>
	
</head>
<body>
	<div class="box">
		<div class="top">
			<img src="../images/mobile/mobile_top.png" alt="top">
		</div>
        <div class="detail" style='margin-top: -1.666667rem;'>
            <img src="../images/mobile/detail.png" alt="" class="sm">
        </div>
        <div class="content">
            <img src="../images/mobile/m_act.png" class="money_content">
        </div>
        <div class="active">
        	<img src="../images/mobile/m_btn.png" class="active_btn">
        </div>
        <div class="rule">
            <p class="rule_content">活动规则</p>
            <ul>
                <li>1.活动期间，出借翼农计划(90天及以上)产品，将根据最终累计年化出借金额享受相应比例的返现奖励；</li>
                <li>2.返现金额保留小数点后两位；</li>
                <li>3.现金奖励将于活动结束后的5个工作日内日发放至您的翼龙贷账户，可至“交易记录”查询。</li>
            </ul>
            <p class="copyRight">本次活动最终解释权归翼龙贷所有</p>
        </div>
	</div>
</body>
</html>
